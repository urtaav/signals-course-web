@for (menu of pagesMenu; track menu.id) {
  <a 
    [routerLink]="menu.route" 
    [ngClass]="{
      'bg-primary text-primary-foreground': menu.selected || menu.active,
      'text-muted-foreground/50 hover:bg-card hover:text-muted-foreground': !(menu.selected || menu.active)
    }"
    class="mr-2 inline-flex rounded-md px-3 py-2 text-sm font-medium transition-colors duration-200"
    [routerLinkActive]="'bg-primary text-primary-foreground'">
    <span>{{ menu.group }}</span>
  </a>
}
