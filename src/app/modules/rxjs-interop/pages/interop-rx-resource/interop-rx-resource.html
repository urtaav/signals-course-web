<div class="space-y-6">
    <app-header-title title="rxResource " />

    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4">
        <div class="md:col-span-2 xl:col-span-4">
            <app-card>
                <div class="space-y-6">
                                        <!-- âœ… AcciÃ³n -->
                    <div class="flex justify-end">
                        <app-button (buttonClick)="posts.reload()" full impact="bold" tone="primary" shape="rounded"
                            size="medium">
                            ðŸ”„Recargar
                        </app-button>
                    </div>


                    <!-- âœ… Estado: datos cargados -->
                    @if (!posts.isLoading() && !posts.error()) {
                    <section class="bg-blue-50 border border-blue-200 rounded-xl p-5 shadow-sm">
                        <header class="mb-3 flex items-center gap-2">
                            <h3 class="text-lg font-semibold text-blue-800">rxResource Fetch</h3>
                        </header>

                        <ul class="bg-white rounded-lg border divide-y divide-blue-100">
                            @for (p of posts.value(); track p.id) {
                            <li class="p-3 hover:bg-blue-50 transition-colors duration-150">
                                {{ p.title }}
                            </li>
                            }
                        </ul>
                    </section>
                    }

                    <!-- âœ… Estado: cargando -->
                    @if (posts.isLoading()) {
                    <section class="bg-gray-50 border-l-4 border-blue-400 rounded-lg p-5 flex items-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500 animate-spin" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                        </svg>
                        <h3 class="text-gray-700 font-medium">Cargando datos...</h3>
                    </section>
                    }

                    <!-- âœ… Estado: error -->
                    @if (posts.error()) {
                    <section class="bg-red-50 border-l-4 border-red-500 rounded-lg p-5 flex items-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-600" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4m0 4h.01M5.293 5.293a1 1 0 011.414 0L12 10.586l5.293-5.293a1 1 0 111.414 1.414L13.414 12l5.293 5.293a1 1 0 01-1.414 1.414L12 13.414l-5.293 5.293a1 1 0 01-1.414-1.414L10.586 12 5.293 6.707a1 1 0 010-1.414z" />
                        </svg>
                        <h3 class="text-red-700 font-medium">
                            Error: {{ posts.error()?.message }}
                        </h3>
                    </section>
                    }


                </div>
            </app-card>
        </div>
    </div>
</div>
