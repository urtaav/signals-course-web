<div>
    <app-header-title title="Interop to Observable" />
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4">
        <div class="md:col-span-2 xl:col-span-4">
            <app-card>
                <div class="space-y-4">
                    <div
                        class="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-lg border-l-4 border-primary-500">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800 flex items-center">
                            ðŸŽ® <span class="ml-2">Testing Area</span>
                        </h2>

                        <div class="flex items-center  gap-2">
                            <app-button (buttonClick)="value.set(value() + 1)" full impact="bold" tone="primary"
                                shape="rounded" size="medium">
                                Increment
                            </app-button>
                        </div>
                    </div>
                    @let v = value$ | async;
                    @if(v) {
                    <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                        <h3 class="font-medium mb-2 text-blue-800">Signals Ticker:</h3>
                        <div class="bg-white p-3 rounded border">
                     
                            <p>Value = {{ v }}</p>
                        </div>
                    </div>
                    }
                </div>
            </app-card>
        </div>
    </div>
</div>
