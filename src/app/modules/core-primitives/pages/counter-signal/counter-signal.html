<div>
    <app-header-title title="Signal Counter" />
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4">
        <div class="md:col-span-2 xl:col-span-4">
            <app-card>
                <div class="space-y-4">
                    <div
                        class="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-lg border-l-4 border-primary-500">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800 flex items-center">
                            ğŸ® <span class="ml-2">Testing Area</span>
                        </h2>

                        <div class="flex items-center  gap-2">
                            <app-button (buttonClick)="increment()" full impact="bold" tone="primary" shape="rounded"
                                size="medium">
                                Increment
                            </app-button>
                        </div>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg border-l-4 border-primary-400">
                        <h3 class="font-medium mb-2 text-gray-700">Current value of the counter0:</h3>
                        <pre class="text-sm bg-white p-3 rounded border font-mono text-gray-800">{{ count0 }}</pre>
                        <h3 class="font-medium mb-2 text-gray-700">Current value of the counter1:</h3>
                        <pre class="text-sm bg-white p-3 rounded border font-mono text-gray-800">{{ count1() }}</pre>
                        <h3 class="font-medium mb-2 text-gray-700">Current value of the counter2:</h3>
                        <pre class="text-sm bg-white p-3 rounded border font-mono text-gray-800">{{ count2() }}</pre>
                    </div>
                </div>
            </app-card>
        </div>
    </div>
</div>
